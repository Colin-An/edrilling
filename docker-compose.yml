version: '3.9'

services:
    app:
        build:
            context: .
        image: template_app
        container_name: endpoints
        restart: unless-stopped
        ports:
            - "8000:8000"
        command: gunicorn -b 0.0.0.0:8000 -k uvicorn.workers.UvicornWorker app.main:app --workers=2